<!-- Write a HTML program, to explain the working of hyperlinks using <a> tag and href,
     target Attributes.  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with Hyperlinks</title>
  </head>
  <body>
    <h1>Hyperlinks in HTML</h1>
    <p>Visit the following websites:</p>
    <ul>
      <li>
        <a href="https://www.google.com" target="_blank"
          >Google (Opens in a new tab)</a
        >
      </li>
      <li>
        <a href="https://www.wikipedia.org" target="_self"
          >Wikipedia (Opens in the same tab)</a
        >
      </li>
      <li>
        <a href="https://www.github.com" target="_top"
          >GitHub (Opens at the top of the page)</a
        >
      </li>
    </ul>
  </body>
</html>
