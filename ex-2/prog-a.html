<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table Example</title>
  </head>
  <body>
    <h1>HTML Table Example</h1>
    <table border="1" cellspacing="5" cellpadding="10">
      <tr>
        <th rowspan="2">Day</th>
        <th colspan="2">Session</th>
      </tr>
      <tr>
        <th>Morning</th>
        <th>Afternoon</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Math</td>
        <td>Physics</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>Chemistry</td>
        <td>Biology</td>
      </tr>
    </table>
  </body>
</html>
