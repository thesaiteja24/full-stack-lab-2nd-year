<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
</head>
<body>
    <h1>School Timetable</h1>
    <table border="2" cellspacing="5" cellpadding="8">
        <caption><strong>Weekly Timetable</strong></caption>
        <tr>
            <th>Day</th>
            <th>9:00-10:00</th>
            <th>10:00-11:00</th>
            <th>11:00-12:00</th>
            <th rowspan="6">Lunch Break</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>History</td>
            <td>Biology</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Geography</td>
            <td>Math</td>
            <td>Physics</td>
        </tr>
    </table>
</body>
</html>
