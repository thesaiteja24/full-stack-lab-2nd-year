<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Implementation Methods</title>

    <!-- Method 2: Internal CSS -->
    <style>
        .internal-example {
            border: 2px solid blue;
            color: navy;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Method 1: External CSS Example -->
    <div class="external-example">
        <h2>External CSS Example</h2>
        <p>This section is styled using external CSS (simulated in this demo).</p>
    </div>

    <!-- Method 2: Internal CSS Example -->
    <div class="internal-example">
        <h2>Internal CSS Example</h2>
        <p>This section is styled using internal CSS defined in the style tag.</p>
    </div>

    <!-- Method 3: Inline CSS Example -->
    <div style="background-color: #ffe6e6; border: 2px solid red; padding: 15px;">
        <h2>Inline CSS Example</h2>
        <p>This section is styled using inline CSS directly in the HTML element.</p>
    </div>
</body>
</html>
